name: Add bugs to toolkit issue project
  
on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@RELEASE_VERSION
        with:
          project-url: https://github.com/orgs/OpenPecha/projects/22
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          labeled: bug
