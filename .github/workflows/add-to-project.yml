name: Add To GitHub projects

runs:
  using: 'node16'
  main: 'dist/index.js'
  
  
  
steps:
  - name: Save state
    id: step_one
    run: |
      echo "{name}={value}" >> $GITHUB_STATE
  - name: Set output
    id: step_two
    run: |
      echo "{name}={value}" >> $GITHUB_OUTPUT
  
on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/orgs/OpenPecha/projects/22
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          labeled: bug
