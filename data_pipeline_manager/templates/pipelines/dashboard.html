
{% extends "base.html" %}

{% block title %}Dashboard{% endblock title %}

{% block content %}

<div class="row gap-3">
    <div class="col p-4 bg-light rounded">
        <h4>OCR BDRC Images</h4>
        <div class="mt-4 overflow-auto" style="height: 80vh">
            {% include "pipelines/create_ocr_task_form.html" with form=form %}
        </div>
    </div>

    <div class="col">
        <div class="d-flex justify-content-between">
            <h4>All Batches</h4>
            <a href="{% url 'pipelines:batch_tasks_list' %}" class="btn btn-primary">View all</a>
        </div>

        <div class="mt-3">
            {% include 'pipelines/batch_task_list_table.html' with batchs=batchs %}
        </div>
    </div>
</div>

{% endblock content %}
